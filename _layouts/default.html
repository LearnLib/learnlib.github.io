<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

    {%- include head.html -%}

    <body>

        {%- include header.html -%}

        <main id="content" aria-label="Content">
            <div class="container">
                <div class="row">
                    {% if page.sidebar %}
                        <div class="col-lg-8">
                            {{ content }}
                        </div>
                        <div class="col-lg-4">
                            {%- include sidebar/{{ page.sidebar}}.html -%}
                        </div>
                    {% else %}
                        <div class="col-lg-12">
                            {{ content }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </main>

        {%- include footer.html -%}

    </body>

</html>
